<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Business Listing</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Create New Listing</h1>
        <hr>
    

        <form action="http://localhost:3000/business" method="POST">
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input class="form-control" name="phone">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input class="form-control" name="name">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input class="form-control" name="address">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Member Since</label>
                <input type="date" class="form-control" name="member_since">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">County</label>
                <input class="form-control" name="county">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Business Type</label>
                <input type="number" class="form-control" name="business_type">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
